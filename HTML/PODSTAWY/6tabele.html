<!--
<table>
<caption> - nagłowek całej tabeli

<th> - table header - nagłowek tabelki
<tr> - table row - wiersz
<td> - table data - kolumna ... td reprezentuje komórkę


atrybuty znacznika <table>:
border (px) - ramka
cellpadding (liczba) - margines w komórkach
cellspacing (liczba) - odstęp między komórkami



atrybuty komórek:
align - wyrównanie tekstu w poziomie
vertival-align - wyrównanie tekstu w pionie
colspan - łączenie kolumnowe (col-column;  span-rozpiętość)
rowspan - łączenie wierszowe

<thead> - nagłówki tabeli
<tbody> - zawartość tabeli
<tfoot> - stopka tabelki
-->


<table id="tabela" border="5" cellpadding="20" cellspacing="0">
  <caption>Nagłówek tabelki</caption>
<thead>
  <tr id="wiersz1">
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
  </tr>
</thead>

<tbody>
  <tr>
    <td>1.1</td>
    <td>2.1</td>
    <td>3.1</td>
    <td>4.1</td>
  </tr>

  <tr>
    <td>1.2</td>
    <td>2.2</td>
    <td>3.2</td>
    <td>4.2</td>
  </tr>

  <tr>
    <td>1.3</td>
    <td>2.3</td>
    <td>3.3</td>
    <td>4.3</td>
  </tr>
</tbody>

<tfoot>
  <tr id="wiersz2">
    <td colspan="4">Stopka</td>
  </tr>
</tfoot>
</table>
