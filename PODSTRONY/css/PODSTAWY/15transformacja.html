<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <style>
.capitalize{
  text-transform: capitalize;
}

.uppercase{
  text-transform: uppercase;
}

.lowercase{
  text-transform: lowercase;
}

  </style>
</head>
<body>
<section>
  <p class='capitalize'>Jestem pisany kapitalizowanymi literami</p>
  <p class='uppercase'>Jestem pisany dużymi literami</p>
  <p class='lowercase'>Jestem pisany małymi literami</p>

</section>
</body>
</html>
