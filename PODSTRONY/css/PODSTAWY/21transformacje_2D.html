<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <style>

  div{
    background-color: blue;
    height:50px;
    width:100px;
    border-radius: 20px;
    text-align: center;
    line-height: 50px;

    transition: 0.8s;
  }

  div:hover{
    transform: scale(1.2) rotate(5deg) translate(10px,6px) skew(-25deg, 0deg);
  }

 </style>
</head>
<body>

<div>
  Transfomacja
</div>


  <br><br><br><br><br><br><br><br><br><br>

<span>
  <pre>
    Rodzaje transofmacji:
     scale - skalowanie proporcjonalne - scale(0.5)
     rotate - obracanie - rotate(180deg)
     translate - przesunięcie - translate(10px.5px;) - 10 w prawo, 5 w dół
     skew - pochylenie/skrzywienie - skew(30deg, -50deg)
   </pre>
 </span>

</body>
</html>
